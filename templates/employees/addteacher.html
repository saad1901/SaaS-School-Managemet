{% extends 'employees/base.html' %}

<!-- STYLE -->
{% block style %}
<style>
    .form-container {
        max-width: 700px;
        margin: 30px auto;
        padding: 25px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-row {
        display: flex;
        gap: 20px;
    }

    .form-group {
        flex: 1;
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 500;
        margin-bottom: 6px;
        color: #444;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
    }

    .checkbox-group {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-top: 10px;
    }

    .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #555;
    }

    .btn-success {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="form-container">
    <h2>Employee Registration</h2>
    <form method="post" action="#">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Enter 10-15 digit number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date_of_joining">Date of Joining</label>
                <input type="date" id="date_of_joining" name="date_of_joining">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="Teacher" selected>Teacher</option>
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" placeholder="Enter amount">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock %}

<!-- SCRIPT -->
{% block script %}
{% endblock %}
