{% extends 'employees/base/base.html' %}

<!-- STYLE -->
{% block style %}
<style>
    /* Overall form container */
    .form-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Title Styling */
    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        color: #333;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: border 0.3s ease-in-out;
    }

    /* Focus Effect */
    .form-group input:focus, 
    .form-group select:focus, 
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Buttons */
    .btn-success, .btn-cancel {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        text-decoration: none;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
        margin-top: 20px;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-cancel {
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
        margin-top: 20px;
    }

    .btn-cancel:hover {
        background-color: #e2e6ea;
    }

    /* Form Layout */
    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-row .form-group {
        margin-bottom: 10px;
    }

    /* Adjusting layout on smaller screens */
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="form-container">
    <h2>Staff Registration</h2>
    <form method="post" action="#">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Enter 10-15 digit number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date_of_joining">Date of Joining</label>
                <input type="date" id="date_of_joining" name="date_of_joining">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="role">Role <a href="{% url 'addrole'%}">(add role)</a></label>
                <select id="role" name="role">
                    {% for role in roles %}
                    <option value="{{role.name}}" {% if role.name == 'Teacher'%} selected {% endif %}>{{role.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" placeholder="Enter amount">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="max_storage">Max Storage</label>
                <select id="max_storage" name="max_storage">
                    <option value=500000>5GB</option>
                    <option value=1500000>15GB</option>
                    <option value=5000000>50GB</option>
                    <option value=10000000>100GB</option>
                    <option value=0>No Space</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>


        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code">
        </div>

        <button class="btn-success" type="submit">Submit</button>
        <a href="{% url 'employees' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}

<!-- SCRIPT -->
{% block script %}
{% endblock %}
