{% block style %}

<!-- CONTENT -->
{% block content %}
{% if user.role == 'Super Admin' %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
    
        <table class="table">
            {{ form.as_table }}
        </table>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2">Save Changes</button>
    </div>
</form>
{% endif %}
{% endblock %}

{% block script %}

{% endblock %}
