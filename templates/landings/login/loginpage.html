<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ school_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .header img {
            width: 400px;
            height: auto;
            margin-bottom: -5px;
            border-radius: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }
        .role-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .role-buttons .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 150px;
        }
        .btn-superadmin { background-color: #ff4757; color: white; }
        .btn-teacher { background-color: #28a745; color: white; }
        .btn-clerk { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <img src="static\images\appimages\image copy 2.png" alt="School Logo">
    </div>

    <div class="login-container">
        <h2 class="login-header">Staff Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="wrong-password">
            {% if msg %}
                <p class="text-danger text-center mt-3">{{ msg }}</p>
            {% endif %}
        </div>
    </div>
    
    <div class="role-buttons">
        <button type="button" class="btn btn-superadmin" onclick="setCredentials('superadmin@sobtis.edu.in', 'Abcd#1234')">Super Admin</button>
        <button type="button" class="btn btn-teacher" onclick="setCredentials('teacher@sobtis.edu.in', 'Nano@2902')">Teacher</button>
        <button type="button" class="btn btn-clerk" onclick="setCredentials('clerk@sobtis.edu.in', '6CcP244D')">Clerk</button>
    </div>

    <script>
        function setCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
