<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ school_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .header img {
            width: 400px;
            height: auto;
            margin-bottom: -5px;
            border-radius: 20px;
        }
        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }
        .note {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        .note a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .note a:hover {
            text-decoration: underline;
        }
        .wrong-password {
            margin-top: 20px;
        }
        .text-danger {
            color: #ff4757;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static\images\appimages\image copy 2.png" alt="School Logo">
    </div>

    <div class="login-container">
        <h2 class="login-header">Staff Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="saadiqbal1921@gmail.com" placeholder="Enter your Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" value="Abcd#1234" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="wrong-password">
            {% if msg %}
                <p class="text-danger text-center mt-3">{{ msg }}</p>
            {% endif %}
        </div>
        <div class="note">
            Forget Password? <a href="#">Restore</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
